<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdValoram</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		function startTime() {
			var today = new Date();
			var year = today.getFullYear();
			var date = today.getDate();
			var month = new Array();
			month[0] = "January";
			month[1] = "February";
			month[2] = "March";
			month[3] = "April";
			month[4] = "May";
			month[5] = "June";
			month[6] = "July";
			month[7] = "Aug";
			month[8] = "Sept";
			month[9] = "Oct";
			month[10] = "Nov";
			month[11] = "Dec";
			var monthName = month[today.getMonth()];
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			var postFix = "a.m";
			if(h > 12){
				h = h-12;
				postFix = "p.m";
			}
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('currentdate').innerHTML =
			date + " " + monthName + " "  + year + " " + h + ":" + m + ":" + s + "  " + postFix;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			return i;
		}
	</script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body onload="startTime()">
  <div class = "login_container">
	
  </div>
	
	<div class = "bottomcontainer">
	<hr>
		<div class = "datecontainer">
			<i class="fa fa fa-calendar fa-1x"></i>
			<span id = "currentdate">Date</span>
		</div>
		<span id = "companyname" style="float:'right'">Ad Valoram Clothing Pvt Ltd</span>
	</div>
  </body>
</html>
